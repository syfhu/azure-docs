abstract:
  description: Managed Service Identity (MSI) provides Azure services with an automatically managed identity in Azure Active Directory (Azure AD). You can use this identity to authenticate to any service that supports Azure AD authentication without having any credentials in your code.  Learn how to create and manage Managed Service Identities with our quickstarts and tutorials.
