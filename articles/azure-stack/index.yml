abstract:
  description: Microsoft Azure Stack is a hybrid cloud platform that lets you provide Azure services from your datacenter. Learn how to manage the Azure Stack integrated systems infrastructure and how to offer services with our quickstarts and tutorials.<br/><br/>If you're an Azure Stack user who uses services or builds apps for Azure Stack, see our <a href="/azure/azure-stack/user">user documentation</a>.<br/><br/>If you are an Azure Stack operator interested in the Azure Stack Development Kit (ASDK), a single-node deployment of Azure Stack that you can download and use for free, see our <a href="/azure/azure-stack/asdk">ASDK documentation</a>.
