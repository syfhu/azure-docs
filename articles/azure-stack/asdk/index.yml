abstract:
  description: The Azure Stack Development Kit (ASDK) is a single-node deployment of Azure Stack that you can download and use for free. The ASDK is meant to provide an environment in which you can evaluate Azure Stack and develop modern applications using APIs and tooling consistent with Azure in a non-production environment. <br/><br/>If you're an Azure Stack operator who manages the integrated systems infrastructure and offers services, see our <a href="/azure/azure-stack/">operator documentation</a>.<br/><br/>If you're an Azure Stack user who uses services or builds apps for Azure Stack, see our <a href="/azure/azure-stack/user">user documentation</a>.
